  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-color:white;
    }


.navbar {
  background-color: #000033;
  background: linear-gradient(to right, #000033, #0c8b94);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  border-bottom: 1px solid white;
}

.menu {
  display: flex;
  list-style: none;
  padding: 0;
}

.menu a {
  color: white;
  text-decoration: none;
  margin: 10px 15px;
  display: flex;
  align-items: center;
}

.menu a i {
  margin-right: 5px;
}

.logo {
  color: white;
  font-weight: bold;
  font-size: 1.5rem;
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  margin-right: 15px;
}

.bar {
  width: 25px;
  height: 3px;
  background-color: white;
  margin: 3px 0;
  transition: 0.4s;
}

.menu-line {
  border-bottom: 1px solid white;
  width: 100%;
  margin: 5px 0;
}

@media only screen and (max-width: 768px) {
  .menu {
    display: none;
  }

  .menu.active {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 60px;
    right: 0;
    background-color: #000033;
    width: 100%;
    box-sizing: border-box;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s, visibility 0.5s;
  }

  .menu.active a {
    margin: 10px;
  }

  .menu.active .menu-line {
    margin: 5px 0;
  }

  .menu.active .menu-line:last-child {
    border-bottom: none;
  }

  .menu.active.show {
    opacity: 1;
    visibility: visible;
    margin-top: 0;
  }

  .navbar {
    flex-direction: coulmn;
    align-items: flex-start;
  }

  .hamburger {
    display: flex;
  }

  .hamburger.cross .bar:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 6px);
  }

  .hamburger.cross .bar:nth-child(2) {
    opacity: 0;
  }

  .hamburger.cross .bar:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -6px);
  }
}



.footer-section {
  background-color: #000033;
  background: linear-gradient(to right, #000033, #0c8b94);
  color: white;
  padding: 20px;
  text-align: center;
  border-top: 1px solid white; /* New line */

.footer-content {

.social-icons a {

}

.social-icons a i {

}

.social-icons a:hover {

}

    .modal {
      display: none;
      position: fixed;
      top: 50%;

      padding: 30px;
      border-radius: 15px;

    }

      border-radius: 5px;

@media only screen and (max-width: 600px) {

}

  <script>
    function showModal() {
      $('#successModal').fadeIn();
    }

    function closeModal() {
      $('#successModal').fadeOut();
      $('form')[0].reset(); // Clear the form
    }

    function submitForm() {
      $.ajax({
        url: "https://docs.google.com/forms/d/e/1FAIpQLSc3VgeDT8tyszP9105sihMX05ifrxQWhC5mtAvC5dDNfiSj_g/formResponse",
        data: $("form").serialize(),
        type: "POST",
        dataType: "xml",
        statusCode: {
          0: function () {
            showModal();
          },
          200: function () {
            showModal();
          }
        }
      });
    }

    $("form").submit(function (e) {
      e.preventDefault();
      submitForm();
    });
