  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-form">
        <h2 >Contact Us</h2>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSc3VgeDT8tyszP9105sihMX05ifrxQWhC5mtAvC5dDNfiSj_g/formResponse" method="post">
            <div class="form-group">
          <label for="entry.1124756441">Name:</label>
          <input type="text" id="name" name="entry.1124756441" required>
        </div>
        <div class="form-group">
          <label for="entry.364475291">Email:</label>
          <input type="email" id="email" name="entry.364475291" placeholder="(Optional)">
        </div>
        <div class="form-group">
          <label for="entry.1839980304">Phone no. :</label>
          <input type="text" id="phone" name="entry.1839980304" required>
        </div>
          <div class="form-group">
          <label for="entry.1376606499">Message:</label>
          <textarea id="message" name="entry.1376606499" rows="4" required placeholder="What do you want ?"></textarea>
        </div>
        
          <button id="submit" type="submit">Submit</button>
        
        </form>
      </div>

    </section>
    <div class="whatsapp-icon" onclick="openWhatsApp()">
      <i class="fab fa-whatsapp"></i>
      
    </div>
    <div class="whatsapp-icon phone" onclick="makePhoneCall()">
      <i class="fas fa-phone-alt"></i>
      
    </div>
    <div class="modal" id="successModal">
      <p>Form submitted successfully!</p>
      <p>We will contact you soon!</p>
      <button onclick="closeModal()">OK</button>

  <script src="scripts/ToggleMenu.js"></script>
  <script src="scripts/whatsapp.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    function showModal() {
      $('#successModal').fadeIn();
    }

    function closeModal() {
      $('#successModal').fadeOut();
      $('form')[0].reset(); // Clear the form
    }

    function submitForm() {
      $.ajax({
        url: "https://docs.google.com/forms/d/e/1FAIpQLSc3VgeDT8tyszP9105sihMX05ifrxQWhC5mtAvC5dDNfiSj_g/formResponse",
        data: $("form").serialize(),
        type: "POST",
        dataType: "xml",
        statusCode: {
          0: function () {
            showModal();
          },
          200: function () {
            showModal();
          }
        }
      });
    }

    $("form").submit(function (e) {
      e.preventDefault();
      submitForm();
    });
  </script>
